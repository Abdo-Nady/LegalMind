version: '3.8'

services:
  # PostgreSQL with pgvector (for Django data + AI embeddings)
  db:
    image: pgvector/pgvector:pg16
    container_name: documind_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-documind}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: postgres -c shared_preload_libraries=vector

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: documind_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # Django Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: documind_server
    restart: unless-stopped
    env_file:
      - ./server/.env
    ports:
      - "8000:8000"
    volumes:
      - shared_data:/app/data
      - shared_media:/app/media
    depends_on:
      - db
      - redis

  # Celery Worker for async tasks
  celery_worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: documind_celery_worker
    restart: unless-stopped
    command: celery -A config worker --loglevel=info
    env_file:
      - ./server/.env
    volumes:
      - shared_data:/app/data
      - shared_media:/app/media
    depends_on:
      - db
      - redis
      - server

  # React Frontend (Vite)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: documind_client
    restart: unless-stopped
    env_file:
      - ./client/.env
    ports:
      - "5173:5173"
    depends_on:
      - server

# Volumes
# Note: When USE_S3=true, shared_media is not needed (files stored in S3)
# For local development (USE_S3=false), media volume persists uploaded files
volumes:
  postgres_data:
  shared_data:
  shared_media:  # Not used when USE_S3=true
